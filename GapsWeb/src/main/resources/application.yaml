# Maximum time the response should be cached (in seconds)
# The cache must re-validate stale resources with the server. Any expired resources must not be used without re-validating.
# The resources are public and any cache may store the response.

logging:
  level:
    root: INFO
spring:
  mvc:
    async:
      request-timeout: -1
  resources:
    cache:
      cachecontrol:
        max-age: 120
        must-revalidate: true
        cache-public: true
  jpa:
    database-platform: com.jasonhhouse.gaps.sql.SQLDialect
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:sqlite:/usr/data/gaps.db
    driver-class-name: org.sqlite.JDBC
    username: admin
    password: admin
server:
  servlet:
    context-path: /
  http2:
    enabled: true
  port: 8484
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  error:
    whitelabel:
      enabled: false
    path: /error
info:
  app:
    name: Gaps
    description: Gaps searches through your Plex Server or local folders for all movies, then queries for known movies in the same collection. If those movies don't exist in your library, Gaps will recommend getting those movies, legally of course.
    version: 0.9.5
    storageFolder: /usr/data
    properties:
      rssFeed: rssFeed.json
      gapsProperties: gaps.properties
      movieIds: movieIds.json
      ownedMovies: ownedMovies.json
      recommendedMovies: recommendedMovies.json